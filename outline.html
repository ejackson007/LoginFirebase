<html>
<head>
    <title>Hoegger Sign-in Showcase</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <div id="singin_div" class="main_div">
        <h3>Sign-In Example</h3>
        <input type="text" placeholder="Email" id="user_email"/>
        <input type="password" placeholder="Password" id="user_passwd"/>
        <button onclick="login()">Sign In</button>
    </div>

    <div id="user_div" class="logged_div">
        <h3>Successful Login</h3>
        <p id="user_para">Login Example. You are currently logged in!</p>
        <button onclick="logout()">Logout</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
    <script src="config.js"></script>
    <script src="index.js"></script>
</body>
</html>
